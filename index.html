<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASYK</title>
    <link link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="headerContent">
        <header>
            <div class="logo">
                <p>ASYK</p>
            </div>
            <div class="options">
                <a class="option" href="#">Competitions</a>
                <a class="option" href="#">Live Streams</a>
                <a class="option" href="#">Games</a>
                <div class="option LROptions">
                    <a class="LROption" href="#login">Login</a>
                    <p class="LROption">/</p>
                    <a class="LROption" href="#register">Register</a>
                </div>
            </div>
        </header>
        <div class="content">
            <p class="ContentTitle">ARE YOU TIRED OF PLAYING ALONE?</p>
            <p class="ContentInfo">You can't experience your favorite games together with someone who cares about you</p>
        </div>
    </div>

    <div class="characteristic">
        <div class="component">
            <p class="number">3M+</p>
            <p class="name">active players</p>
        </div>
        <div class="component">
            <p class="number">60K+</p>
            <p class="name">games</p>
        </div>
        <div class="component">
            <p class="number">3K+</p>
            <p class="name">streamers</p>
        </div>
        <div class="component">
            <p class="number">1K+</p>
            <p class="name">Online Games</p>
        </div>
    </div>

</html>
